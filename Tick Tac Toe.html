<head>

    <link rel="stylesheet" href="./ticktactoe.css">
</head>

   <div class="container">
         <div class="headings">
             <h1 id="player">Tick Tac Toe</h1>

              <div class="box" id=0></div>

              <div class="box" id=6></div>
              <div class="box" id=7></div>
              <div class="box" id=8></div>
         </div>
   </div> 
<Script src="/TickTacToe/ticktactoe.js"></Script>

</html>
